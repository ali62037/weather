<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="overlay">
                <div class="top">
                    <h1>Forecast</h1>
                    <div class="map">
                        <i class="fa-solid fa-location-dot"></i>
                        <div class="location">
                        <h6>current Location</h6>
                        <h5><spna id="city_name">Patna,</spna><span id="country"> India</span></h5>
                        </div>
                    </div>
                </div>
                <div class="left_middle">
                    <h1>The Only Weather Forecast You Need</h1>
                    <div class="line"></div>
                    <div class="input">
                        <input id="city" type="text" placeholder="Enter Location">
                        <i id="search" class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    
                </div>
                <h1 id="invalid"></h1>

            </div>
        </div>
        <div class="right">
            <div class="nav">
                <h4><a href="">Weather</a></h4>
                <h4><a href="">Alert</a></h4>
                <h4><a href="">Map</a></h4>
                <h4><a href="">Satelite</a></h4>
                <h4><a href="">News</a></h4>
            </div>
            <h1 id="today">Today</h1>
            <div class="data">
                <div class="left_data">
                    <h1 id="temp">Temp°</h1>
                    <div class="sunny">
                        <h2 id="main">Main</h2>
                        <img id="img" src="" >
                    </div>
                    <h3 id="date">Monday 27, july 24</h3>
                </div>
                <div class="data_middle"></div>
                <div class="right_data">
                    <h6 id="realfeel">Real Feel Na°</h6>
                    <h6 id="humidity">Humidity Na</h6>
                    <h6 id="pressure">Pressure Na</h6>
                    <h6 id="windspeed">Wind Speed Na</h6>
                    <h6 id="sunrise">Sun Rise NA</h6>
                    <h6 id="sunset">Sun Set NA</h6>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
